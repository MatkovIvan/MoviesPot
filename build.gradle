buildscript {
    ext {
        accompanist_version = '0.26.1-alpha'
        coil_version = '2.1.0'
        core_ktx_version = '1.8.0'
        compose_activity_version = '1.5.1'
        compose_compiler_version = '1.3.0'
        compose_version = '1.3.0-alpha03'
        espresso_core_version = '3.4.0'
        junit_version = '4.13.2'
        junitx_version = '1.1.3'
        lifecycle_ktx_version = '2.5.1'
        material_3_version = '1.0.0-alpha16'
        koin_version = '3.2.0'
        kotlin_coroutines_version = '1.6.4'
        okhttp_logging_version = '4.10.0'
        retrofit_version = '2.9.0'
        room_version = '2.4.3'
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}